<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign up Form</h1>
    <div>
        <form action=""method="Name=">
            <label for="Name">Name:</label>
            <input type="text" id="name" placeholder="Type your Name...">
            <label for="mail">Email Id:</label>
            <input type="email" id="mail" placeholder="Type your Email id...">
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="Type your password...">

            <label for="Age">Age:</label><br/>
            <input type="radio" id="under 16">under 16<br/> 
            <input type="radio" id="over_16"> 16 or older<br/>
            <br/>
            <label for="Course">Select Course</label>
            <select id="Course">
                <optgroup label="Engineering">
                    <option>Coumputer Science Engineering</option>
                    <option>Biotechnology</option>
                    <option>Mechanical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Bio Medical Engineering</option>
                </optgroup>
                <optgroup label="Management">
                    <option>Finance Management</option>
                    <option>Technology</option>
                    <option>Marketing</option>
                    <option>business</option>
                    <option>pharma</option>
                </optgroup>
            </select>

            <label for="interest">Interests:</label><br/>
            <input type="checkbox">Python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine Learning<br>
            <br/>
            <br/> 
            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
